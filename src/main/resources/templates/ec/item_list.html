<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Import Font Wesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/register_user.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/item_list.css" />
    <link rel="stylesheet" href="css/item_detail.css" />
    <link rel="stylesheet" href="css/cart_list.css" />
    <link rel="stylesheet" href="css/order_confirm.css" />
    <link rel="stylesheet" href="css/order_finished.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクアロハ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img class="logo" src="img/header_logo.png" />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list.html" th:href="@{/show-item/show-item-list}">商品一覧</a>
            <a href="register_user.html">会員登録</a>
            <a href="cart_list.html"> <i class="fas fa-shopping-cart"> </i>カート </a>
            <a href="login.html" class="login"> <i class="fas fa-sign-in-alt"></i>ログイン </a>

            <a href="order_history.html">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <!-- search form -->
    <div class="search-wrapper">
      <div class="container">
        <form method="get" class="search-form" action="item_list.html" th:action="@{/show-item/show-item-list}">
          <input type="text" name="name" class="search-name-input" th:value="${name}" />

          <button class="btn search-btn" type="submit">
            <span>検　索</span>
          </button>
        </form>
        <div th:if="${message}" th:text="${message}"></div>
      </div>
    </div>

    <!-- item list -->
    <div class="item-wrapper">
      <div class="container">
        <div class="items">
          <div class="item" th:each="item:${itemList}">
            <div class="item-icon"><img src="img/1.jpg" th:src="@{/img/} + ${item.imagePath}" /></div>
            <a href="item_detail.html" th:href="@{/show-item/show-item-detail?name=} + ${item.name}" th:text="${item.name}">ハワイアンパラダイス</a><br />
            <span class="price">Ｍ</span><span th:text="${#numbers.formatInteger(item.priceM,0,'COMMA')}">1,380</span>円(税抜)<br />
            <span class="price">Ｌ</span><span th:text="${#numbers.formatInteger(item.priceL,0,'COMMA')}">2,380</span>円(税抜)<br />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <img src="img/header_logo.png" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
