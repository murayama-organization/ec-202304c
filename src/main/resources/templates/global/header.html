<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Import Font Wesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_user.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクアロハ</title>
  </head>
  <body>
    <header th:fragment="frag_header">
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html" th:href="@{/show-top-page/top}">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list.html" th:href="@{/show-item/show-item-list}">商品一覧</a>
            <a href="register_user.html" th:href="@{/register-user/to-register}">会員登録</a>
            <a href="cart_list.html" th:href="@{/shopping-cart/show-cart}"> <i class="fas fa-shopping-cart"> </i>カート </a>
            <span sec:authorize="!isAuthenticated()">
              <a href="login.html" class="login" th:href="@{/login-user/to-login}"> <i class="fas fa-sign-in-alt"></i>ログイン </a>
            </span>
            <span sec:authorize="isAuthenticated()">
              <a href="item_list.html" class="login" th:href="@{/login-user/logout}"> <i class="fas fa-sign-in-alt"></i>ログアウト </a>
            </span>
            <a href="order_history.html" th:href="@{/show-order-history}">注文履歴</a>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
